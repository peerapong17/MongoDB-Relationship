<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-4">
      <h2>{{name}}</h2>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of datas; let i = index">
            <th scope="row">{{i+1}}</th>
            <!-- <td [routerLink]="['/continents', data.id]">{{data.name}}</td> -->

            <td routerLink="/{{name}}/{{data.id}}">{{data.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
