<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <h3 class="mb-4">Create Football Club</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" id="name" [(ngModel)]="name" name="name">
                </div>
                <select class="form-select mb-3" [(ngModel)]="country" name="country">
                    <option selected disabled>Country</option>
                    <option *ngFor="let data of countries" [value]="data.id">{{data.name}}</option>
                </select>
                <button (click)="onClick()" class="btn btn-primary float-end">Create</button>
            </form>
        </div>
    </div>
</div>
