<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <h3 class="mb-4">Create Player</h3>
            <form>
                <div class="mb-3">
                    <label for="country" class="form-label">Player</label>
                    <input class="form-control" id="country" [(ngModel)]="player" name="player">
                </div>
                
                <select class="form-select mb-3" [(ngModel)]="country" name="country">
                    <option disabled>Country</option>
                    <option *ngFor="let data of countries" [value]="data.id">{{data.name}}</option>
                </select>

                <select class="form-select mb-3" [(ngModel)]="club" name="club">
                    <option disabled>Club</option>
                    <option *ngFor="let data of clubs" [value]="data.id">{{data.name}}</option>
                </select>

                
                <button (click)="onClick()" class="btn btn-primary float-end">Create</button>
            </form>
        </div>
    </div>
</div>
