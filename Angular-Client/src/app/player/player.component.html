<div class="container">
    <div class="row mt-3 justify-content-center">
        <div class="col-6">
            <div class="card" *ngIf="player.club">
                <div class="card-header">
                    <h3>{{player.name}}</h3>
                </div>
                <div class="card-body">
                    <h5 class="my-3">Club: {{player.club.name}}</h5>
                    <h5 class="my-3">Nationality: {{player.country.name}}</h5>
                    <h5 class="my-3">Position:</h5>
                    <ul>
                        <li *ngFor="let item of player.positions" class="my-1">{{item.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
