<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-4">
      <h2 class="my-3">All Countries in {{continent.name}}</h2>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of continent.countries; let i = index">
            <th scope="row">{{i+1}}</th>
            <td [routerLink]="['/Countries', item.id]">{{item.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-4">
      <h2 class="my-3">All Clubs in {{continent.name}}</h2>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of continent.clubs; let i = index">
            <th scope="row">{{i+1}}</th>
            <td [routerLink]="['/Clubs', item.id]">{{item.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
